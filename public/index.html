<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Multiplayer Tic Tac Toe</title>
	</head>
	<body>
		<form action="/game" method="get">
			<input
				type="text"
				name="nick"
				required="on"
				placeholder="nickname"
				autofocus="on"
			/>
			<input type="submit" />
		</form>
	</body>
</html>
