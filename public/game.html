<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Multiplayer Tic Tac Toe</title>
		<!-- linking css -->
		<link rel="stylesheet" href="css/game.css" />
	</head>
	<body>
		<h1 id="wait-message">please wait for the other player to connect</h1>

		<h2 id="your-move">your turn</h2>

		<div id="grid-container">
			<table class="grid">
				<tr>
					<td class="cell" id="0"></td>
					<td class="cell" id="1"></td>
					<td class="cell" id="2"></td>
				</tr>
				<tr>
					<td class="cell" id="3"></td>
					<td class="cell" id="4"></td>
					<td class="cell" id="5"></td>
				</tr>
				<tr>
					<td class="cell" id="6"></td>
					<td class="cell" id="7"></td>
					<td class="cell" id="8"></td>
				</tr>
			</table>

			<!-- opponent info -->
			<p id="opp-info">p2 name: <span id="opp-nick"></span></p>

			<!-- endgame -->
			<div class="endgame">
				<h2 id="game-result"></h2>
				<button id="play-again">play again</button>
			</div>

			<!-- qs -->
			<script
				src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"
				integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w=="
				crossorigin="anonymous"
			></script>
			<!-- socket -->
			<script src="/socket.io/socket.io.js"></script>
			<!-- adding js -->
			<script src="js/game.js"></script>
		</div>
	</body>
</html>
